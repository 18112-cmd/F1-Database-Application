<!DOCTYPE html>
<html>
<head>
    <title>Edit Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Team: {{ team.name }}</h2>

    <form method="post">
        <div class="mb-2"><input class="form-control" name="name" value="{{ team.name }}" required></div>
        <div class="mb-2"><input class="form-control" name="founded" type="number" value="{{ team.founded }}" required></div>
        <div class="mb-2"><input class="form-control" name="pole_positions" type="number" value="{{ team.pole_positions }}" required></div>
        <div class="mb-2"><input class="form-control" name="race_wins" type="number" value="{{ team.race_wins }}" required></div>
        <div class="mb-2"><input class="form-control" name="constructor_titles" type="number" value="{{ team.constructor_titles }}" required></div>
        <div class="mb-2"><input class="form-control" name="prev_position" type="number" value="{{ team.prev_position }}" required></div>
        <button class="btn btn-success">Update Team</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
