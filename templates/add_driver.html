<!DOCTYPE html>
<html>
<head>
    <title>Add Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Add New Driver</h2>
    <form method="post" action="/submit_driver">
        <div class="mb-3">
            <label class="form-label">Driver Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Pole Positions</label>
            <input type="number" name="pole_positions" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Race Wins</label>
            <input type="number" name="race_wins" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Points Scored</label>
            <input type="number" name="points" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total World Titles</label>
            <input type="number" name="world_titles" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Fastest Laps</label>
            <input type="number" name="fastest_laps" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Team</label>
            <input type="text" name="team" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Driver</button>
    </form>
</body>
</html>
