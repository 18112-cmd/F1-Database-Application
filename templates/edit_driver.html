<!DOCTYPE html>
<html>
<head>
    <title>Edit Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Driver: {{ driver.name }}</h2>

    <form method="post">
        <div class="mb-2"><input class="form-control" name="name" value="{{ driver.name }}" required></div>
        <div class="mb-2"><input class="form-control" name="age" type="number" value="{{ driver.age }}" required></div>
        <div class="mb-2"><input class="form-control" name="pole_positions" type="number" value="{{ driver.pole_positions }}" required></div>
        <div class="mb-2"><input class="form-control" name="race_wins" type="number" value="{{ driver.race_wins }}" required></div>
        <div class="mb-2"><input class="form-control" name="points" type="number" value="{{ driver.points }}" required></div>
        <div class="mb-2"><input class="form-control" name="world_titles" type="number" value="{{ driver.world_titles }}" required></div>
        <div class="mb-2"><input class="form-control" name="fastest_laps" type="number" value="{{ driver.fastest_laps }}" required></div>
        <div class="mb-2"><input class="form-control" name="team" value="{{ driver.team }}" required></div>
        <button class="btn btn-success">Update Driver</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
