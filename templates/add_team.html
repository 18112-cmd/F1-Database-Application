<!DOCTYPE html>
<html>
<head>
    <title>Add Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Add New Team</h2>
    <form method="post" action="/submit_team">
        <div class="mb-3">
            <label class="form-label">Team Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Year Founded</label>
            <input type="number" name="founded" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Pole Positions</label>
            <input type="number" name="pole_positions" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Race Wins</label>
            <input type="number" name="race_wins" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Constructor Titles</label>
            <input type="number" name="constructor_titles" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Previous Season Finish</label>
            <input type="number" name="prev_position" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
    </form>
</body>
</html>
